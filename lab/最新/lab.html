<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>基于HUFFMAN编码的命令行压缩与解压缩工具</title>
  <link rel="icon" href="http://i.wangding.in/favicon.ico" sizes="48x48" type="image/png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/lab06.css">
</head>
<body>
<h1>基于HUFFMAN编码的命令行压缩与解压缩工具</h1>
<div class="controller" id="mask">
  <input type="file">
  <input id="compress" type="button" value="压缩文件" title="用 Huffman 信源编码算法对文件进行压缩">
  <input id="decompress" type="button" value="解压缩文件" title="对 Huffman 信源编码算法压缩的文件进行解压缩">
</div>
<div class="output"><pre></pre></div>
<script type="text/javascript" src="js/FileSaver.js" charset="utf-8"></script>
<!-- <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script> -->
<script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
<script src="js/lib.js"></script>
<script src="js/huffman.js"></script>
<script src="js/lab.js"></script>
</body>
</html>
